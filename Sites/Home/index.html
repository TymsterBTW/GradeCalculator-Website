<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="gradecal.png" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <body style="margin: 0px">
      <div class="header">
        <h1>Grade Calculator</h1>
      </div>
      <div class="main">
        <h2>Percentages</h2>
        <div id="percentage-score-total">
          <input
            type="number"
            class="percentage-input"
            id="percentage-score"
            placeholder="Enter your score"
          />
          <br />
          <input
            type="number"
            class="percentage-input"
            id="percentage-total"
            placeholder="Enter your score"
          />
          <p>Percentage: <span id="percentage-output"></span>%</p>
          <button class="percentage-change" id="percentage-change">
            Press to enter percentage
          </button>
        </div>
        <div id="percentage-input" class="hidden">
          <input
            type="number"
            class="percentage-input"
            id="percentage-pure"
            placeholder="Enter your percentage"
          />
        </div>
        <br />
      </div>
    </body>
    <script src="script.js"></script>
  </head>
</html>
